<!doctype html>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>winter</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- header --> {% include 'header.html' %}
    <!-- banner part start-->
    <section class="banner_part">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7">
                    <div class="banner_slider">
                        <div class="single_banner_slider">
                            <div class="banner_text">
                                <div class="banner_text_iner">
                                    <h5>Winter Fasion</h5>
                                    <h1>Fashion Collection 2019</h1>
                                    <a href="#top-selling" class="btn_1">shop now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner part start-->

    <!-- feature_part start-->
    <section class="feature_part pt-4">
        <div class="container-fluid p-lg-0 overflow-hidden">
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-4 col-sm-6">
                    <div class="single_feature_post_text">
                        <img src="{{ url_for('static', filename='img/feature_1.png') }}" alt="#">
                        <div class="hover_text">
                            <a href="{{ url_for('admin.gender_admin_page', gender='male') }}" class="btn_2">Shop for Men</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <div class="single_feature_post_text">
                        <img src="{{ url_for('static', filename='img/feature_2.png') }}" alt="#">
                        <div class="hover_text">
                            <a href="{{ url_for('admin.gender_admin_page', gender='female') }}" class="btn_2">Shop for Women</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <div class="single_feature_post_text">
                        <img src="{{ url_for('static', filename='img/feature_3.png') }}" alt="#">
                        <div class="hover_text">
                            <a href="{{ url_for('admin.gender_admin_page', gender='child') }}" class="btn_2">Shop for Children</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- upcoming_event part start-->

    <!-- new arrival part here -->
    <section class="new_arrival section_padding" id="top-selling">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <div class="arrival_tittle">
                        <h2>Top Selling Items</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="new_arrival_iner filter-container">

                        {% for item in items %}
                        <div class="single_arrivel_item weidth_3 mix shoes women" >
                            <img src="{{ url_for('static', filename='img/items/'+item.serial+'.png') }}" alt="#">
                            <div class="hover_text">
                                <p>{{item.category.capitalize()}}</p>
                                <a href="single-product.html"><h3>{{item.title}}</h3></a>
                                <h5>Rs. {{ item.price }}</h5>
                                <div class="social_icon">
                                    <a href="#"><i class="ti-shopping-cart-full"></i></a>
                                    <a href="#"><i class="ti-list"></i></a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div> 
            </div>
        </div>
    </section>
    <!-- new arrival part end -->


    <!-- footer part --> {% include 'footer.html' %}

    <!-- jquery plugins here-->
    <script src="{{ url_for('static', filename='js/jquery-1.12.1.min.js') }}"></script>
    <!-- popper js -->
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <!-- bootstrap js -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- easing js -->
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.js') }}"></script>
    <!-- swiper js -->
    <script src="{{ url_for('static', filename='js/swiper.min.js') }}"></script>
    <!-- swiper js -->
    <script src="{{ url_for('static', filename='js/mixitup.min.js') }}"></script>
    <!-- particles js -->
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.nice-select.min.js') }}"></script>
    <!-- slick js -->
    <script src="{{ url_for('static', filename='js/slick.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/contact.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.ajaxchimp.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.form.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mail-script.js') }}"></script>
    <!-- custom js -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>

</html>
