{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
{% block header %}Sign Up{% endblock %}

{% block content %}


    <!--================login_part Area =================-->
    <section class="login_part section_padding">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Welcome <br>
                                Please Signup now</h3>
                            <form class="row contact_form" action="{{ signup }}" method="post" novalidate="novalidate">
                                Username:
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="name" name="name" value=""
                                        placeholder="Username">
                                </div>
                                Password:
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password" name="password" value=""
                                        placeholder="Password">
                                </div>
                                Confirm Password:
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="confirm" name="confirm" value=""
                                        placeholder="Confirm">
                                </div>
                                <div class="col-md-12 form-group">
                                    <button type="submit" value="submit" class="btn_3">
                                        Sign up
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>Already a Member?</h2>
                            <p>Open your account to get the best deals for the lowest prices</p>
                            <a href="{{url_for('signup')}}" class="btn_3">Login Now</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!--================login_part end =================-->

{% endblock %}
