<!doctype html>
<html lang="zxx">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>aranaz</title>
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <!-- animate CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
  <!-- owl carousel CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
  <!-- nice select CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css') }}">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
  <!-- flaticon CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}">
  <!-- font awesome CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
  <!-- swiper CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/price_rangs.css') }}">
  <!-- style CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-white">
  <!--::header part start::-->
  <!-- Header part end-->

  <!-- breadcrumb start-->
  <section class="breadcrumb breadcrumb_bg">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-12">
                  <div class="breadcrumb_iner">
                      <div class="breadcrumb_iner_item">
                          <p>Home/Shop/Single product/Cart list</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!-- breadcrumb start-->

  <!--================Cart Area =================-->
  <section class="cart_area section_padding">
    <div class="container">
      <div class="cart_inner">
        <div class="table-responsive">

          <table class="table">
            <thead>
              <tr style="font-size:200%;color:red;">
                <th scope="col" style="font-size:100%;color:blue;">Product</th>
                <th scope="col" style="font-size:100%;color:blue;">Price</th>
                <th scope="col" style="font-size:100%;color:blue;">color</th>
                <th scope="col" style="font-size:100%;color:blue;">category</th>
                <th scope="col" style="font-size:100%;color:blue;">Quantity</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                   {% for x in item %}
              <tr>
                <td>
                        <h5>{{x.title}}</h5>
                </td>
                <td>
                  <h5>Rs. {{x.price}}</h5>
                </td>
                <td>
                      <h5>{{x.color}}</h5>
                </td>
                <td>
                  <h5>{{x.category}}</h5>
                </td>
                <td>
                   <h5>1 item</h5>
                </td>
              </tr>
            {% endfor %}
             <tr class="shipping_area">
               <td></td>
               <td></td>
               <td></td>



                <td>
                <td>
                  <div class="shipping_box">
                    <ul class="list">
                    </ul>
                    <br><br><br>
                    <h5 style="font-size:130%;color:blue;align:middle">Transport Requirements
                    <br>

                      <br><br>
                     Enter Address
            <input type="text" name="adress"/>
                    </h5>

                    <br>
                    <br>

                    <a class="btn_1" href="#">Click Me!</a>
                  </div>

             </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <!--================End Cart Area =================-->

  <!--::footer_part start::-->



  <!--::footer_part end::-->

  <!-- jquery plugins here-->
  <script src="{{ url_for('static', filename='js/jquery-1.12.1.min.js') }}"></script>
  <!-- popper js -->
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <!-- bootstrap js -->
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <!-- easing js -->
  <script src="{{ url_for('static', filename='js/jquery.magnific-popup.js') }}"></script>
  <!-- swiper js -->
  <script src="{{ url_for('static', filename='js/swiper.min.js') }}"></script>
  <!-- swiper js -->
  <script src="{{ url_for('static', filename='js/mixitup.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/price_rangs.js') }}"></script>
  <!-- particles js -->
  <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.nice-select.min.js') }}"></script>
  <!-- slick js -->
  <script src="{{ url_for('static', filename='js/slick.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/waypoints.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/contact.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.ajaxchimp.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.form.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/mail-script.js') }}"></script>
  <!-- custom js -->
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>

</html>
